<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MajoJS example</title>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="../Majo.js"></script>
	<script src="example.js"></script>
</head>
<body>
	<div class="container">
        <div class="row">
            <form id="idForm" action="">
                <div class="span12">
                    <label for="login" >Login</label>
                    <input type="text" name="login" id="login" value="">
                </div>
                <div class="span12">
                    <label for="password" >Password</label>
                    <input type="password" name="password" id="password" value="">
                </div>
                <div class="span12">
                    <label for="password" >Retype Password</label>
                    <input type="password" name="password" id="password2" value="">
                </div>
                <div class="span12">
                    <input type="checkbox" id="checkbox">
                    <input type="checkbox" id="checkbox2">
                </div>
                <div class="formrow inline col100">
                    <span>Choose option</span>
                    <input type="radio" id="male" name="opt" value="red">
                    <label for="red">Red</label>
                    <input type="radio" id="male" name="opt" value="blue">
                    <label for="blue">Blue</label>
                    <input type="radio" id="male" name="opt" value="green">
                    <label for="green">Green</label>
                </div>
                <div class="span12">
                    <input type="submit" value="Submit form">
                </div>  
            </form>
        </div>
        <br><br>
        <div class="row">
            <form id="idForm2" action="">
                <div class="span12">
                    <label for="login" >Login2</label>
                    <input type="text" name="login" id="login" value="">
                </div>
                <div class="span12">
                    <label for="password" >Pass2</label>
                    <input type="password" name="password" id="password" value="12345Aa">
                </div>
                <div class="span12">
                    <input type="checkbox" id="checkbox">
                </div>
                <div class="span12">
                    <input type="submit" value="Submit form">
                </div>
            </form>
        </div>
	</div>
</body>
</html>
